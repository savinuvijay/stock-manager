<div class="container-fluid" style="padding-top:60px;padding-left:60px;padding-right:60px;">  
  <div class="card-group">  
    <div class="card">  
      <div class="card-header">
          <h2 style="text-align:center">Items</h2>
      </div>
      <div class="card-body">
<div class="overflow-auto" >
<table class="tableBodyScroll table table-striped">
  <thead>
    <tr>
      <th scope="col">ITEM ID</th>
      <th scope="col">ITEM NAME</th>
      <th scope="col">QUANTITY</th>
      <th scope="col">COST PRICE</th>
      <th scope="col">SELLING PRICE</th>
      <!-- <th scope="col"></th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock_item of stock_items" scope="col">
      <td>{{stock_item.ITEM_ID}}</td>
      <td>{{stock_item.ITEM_NAME}}</td>
      <td>{{stock_item.QUANTITY}}</td>
      <td>{{stock_item.COST_PRICE}}</td>
      <td>{{stock_item.SELLING_PRICE}}</td>
      <!-- <td><button class="btn btn-danger" type="submit" (click)="removeItem(item.ID)">Delete Item</button></td> -->
    </tr>
    <tr scope="col">
      <th> <button class="btn btn-light" type="button" data-toggle="modal" data-target="#addItemModal" (click)="fetchAllItems()"> + </button> </th>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
</div>
<button class="btn btn-primary" type="button" (click)="addStock()">Submit </button> 
<button class="btn btn-primary" type="button" (click)="Goback()">Back </button>
</div>
</div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="ItemForm" id="ItemForm" (ngSubmit)="addStockItem(ItemForm.value, ItemForm)">
          <div class="form-group">
            <label for="formControlSelectItem">Item</label>
            <select class="form-control" id="formControlSelectItem" ng-model="selectedItem" formControlName="ITEM_ID">
              <option>Select Item</option>
              <option *ngFor="let item of allItems; let i = index" [value]="allItems[i].ID+' '+allItems[i].NAME" type="number">
                  {{allItems[i].NAME}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="formControlInputQuantity">Quantity</label>
            <input type="number" step="1" min="0" class="form-control" id="formControlInputQuantity" placeholder="0" formControlName="QUANTITY">
          </div>          
          <div class="form-group">
            <label for="formControlInputCP">Cost Price</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">₹</div>
                </div>
                <input type="number" class="form-control" id="formControlInputSP" placeholder="0.0" formControlName="COST_PRICE"> 
              </div>
          </div>
          <div class="form-group">
            <label for="formControlInputSP">Selling Price</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">₹</div>
                </div>
                <input type="number" class="form-control" id="formControlInputSP" placeholder="0.0" formControlName="SELLING_PRICE">
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" form="ItemForm" class="btn btn-primary">Add Item</button>
      </div>
    </div>
  </div>
</div>
