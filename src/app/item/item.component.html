<div class="container-fluid" style="padding-top:60px;padding-left:60px;padding-right:60px;">  
  <div class="card-group">  
    <div class="card">  
      <div class="card-header">
          <h2 style="text-align:center">Items</h2>
      </div>
      <div class="card-body">
        <div class="overflow-auto" >
        <table class="tableBodyScroll table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items" scope="col">
              <td>{{item.ID}}</td>
              <td>{{item.NAME}}</td>
              <td><button class="btn btn-danger" type="submit" (click)="removeItem(item.ID)">Delete Item</button></td>
            </tr>
          </tbody>
        </table>
        </div>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addItemModal" >Add New Item</button>
        <button type="button" class="btn btn-primary" (click)="Goback()">Back</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="ItemForm" id="ItemForm" (ngSubmit)="addItem(ItemForm)">
        
          <div class="input-group mb-3">  
            <input type="text" class="form-control" placeholder="Item Name"  formControlName="NAME">  
          </div>  
        </form>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" form="ItemForm" class="btn btn-primary">Add Item</button>
      </div>
    </div>
  </div>
</div>
